
<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Markdown Previewer</title>

    <div id="content"></div>

	<script src="./js/marked.js"></script>

	<script>

		function updatePreview(){
			document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value);
		}

		function setDefault() {
			let defaultText =
`\
# FreeCodeCamp
## Markedown Preview
[For more go to:](http://www.freecodecamp.org)

\`Inline code\`

\`\`\`
Block Code
\`\`\`

**bolded text**

> Block Quote

* list
* list
* list

![Benjamin Bannekat](https://octodex.github.com/images/bannekat.png)
`
			document.getElementById("editor").value = defaultText;
			document.getElementById("preview").innerHTML = marked(defaultText);
		}
	</script>

  </head>
  <body onload="setDefault()">
    	<div class="container-fluid">

    		<div class="row">

	    		<div class="col text-center text-white bg-success">

		    		<h1>Markdown Previewer</h1>

	    		</div>

    		</div>

    		<div class="row">

    			<div class="col-6 text-center bg-primary d-flex flex-column">

    				<h2 class="text-white text-center my-2">Editor</h2>
    				<div class="form-group d-flex flex-column flex-grow-1">
    					<textarea class="form-control flex-grow-1" id="editor" onkeyup="updatePreview()"></textarea>
    				</div>

    			</div>

				<div class="col-6 text-center bg-danger ">

    				<h2 class="text-white text-center my-2">Previewer</h2>
    				<div id="preview">

    				</div>

    			</div>

    		</div>

    	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
